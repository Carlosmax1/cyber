version: '3.8'

services:
  front:
    build:
      context: ./client
      dockerfile: Dockerfile
    hostname: front
    working_dir: /app
    command: ['npm', 'run', 'build']
    volumes:
      - ./client:/app
      - /app/node_modules

  flask-app:
    build:
      context: ./python
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    volumes:
      - ./result.json:/app/result.json # Monta o arquivo JSON no container
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client/dist:/usr/share/nginx/html # Certifique-se que o build da front-end est√° em /client/dist
    depends_on:
      - front
      - api
